<div class="col-lg-9 col-lg-offset-3 col-md-9 col-md-offset-3 col-sm-9 col-sm-offset-3" ng-controller="DeviceListCtrl">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6">
			<h4><span class="label label-success">正常运行总设备数：<font ng-bind="devTotalNormal"></font></span></h4>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6" style="text-align: right;">
			<a class="btn btn-info" ui-sref="terminal_university.batch({page: currentPage})">批量操作</a>
			<a class="btn btn-info" ui-sref="terminal_university.plans({page: currentPage})">设置开关机计划</a>
		</div>
	</div><br/>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12">
      <div class="table-container">
          <table class="table table-striped table-responsive" ng-table="tableParams">
            <tbody>
              <tr ng-repeat="device in $data">
                <td data-title="'安装位置'" header-class="text-left">
                  <font ng-bind="device.location"></font>
                </td>
                <td data-title="'添加时间'" header-class="text-left">
                  <font ng-bind="device.create_time | date: 'yyyy-MM-dd HH:mm'"></font>
                </td>
                <td data-title="'当前开机计划'" header-class="text-left">
                  <div ng-repeat="plan in device.plans">
                    <div>
                      {{plan.name}}&nbsp;|&nbsp;{{plan.wakeup_time}}~{{plan.sleep_time}}&nbsp;|&nbsp;{{plan.repeating_weekdays}}
                    </div>
                  </div>
                </td>
                <td data-title="'操作'" header-class="text-left" style="width: 160px;">
                  <label type="button" class="btn btn-info" ng-click="setPlan(device.id, device.plans)" style="width: 140px;">
                    <span>
                      指定计划
                    </span>
                  </label>
                  <label type="button" class="btn btn-warning" ng-click="resetScreen(device.id)" style="width: 140px;margin-top: 5px;">
                    <span>
                      重启
                    </span>
                  </label>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
		</div>
	</div>
</div>
