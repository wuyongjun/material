<div class="col-lg-9 col-lg-offset-3 col-md-9 col-md-offset-3 col-sm-9 col-sm-offset-3" ng-controller="BatchListCtrl">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<a class="btn btn-default" ui-sref="terminal_university.device({page: page})">
				<i class="fa fa-reply"></i> 返回 </a>
		</div>
	</div><br/>
	<div class="row">
		<div class="col-lg-5 col-md-5 col-sm-5">
			<!-- <b><font color="#333">选择计划：</font></b> -->
			<select class="js-example-basic-multiple col-sm-12" multiple="multiple" mul-select></select>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4">
			<button class="btn btn-info" ng-click="bindPlanAndDevice()">确定</button>
			<button class="btn btn-warning" ng-click="resetDevices()">重启</button>
		</div>
	</div><br/>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<table class="table table-striped table-responsive" ng-table="tableParams">
				<thead>
					<th style="text-align: left;">
						<input type="checkbox" ng-model="chosenAllDev" ng-checked="chooseAll()" ng-click="chooseAllDevice(chosenAllDev)"/>&nbsp;&nbsp;全选
					</th>
					<th style="text-align: left;">安装位置</th>
					<th style="text-align: left;">添加时间</th>
					<th style="text-align: left;">当前开关机计划</th>
				</thead>
				<tbody>
					<tr ng-repeat="device in $data">
						<td>
							<input type="checkbox" ng-model="chosenDev" ng-checked="choose(device.id)" ng-click="chooseDevice(chosenDev, device.id)"/>
						</td>
						<td>
							<font ng-bind="device.location"></font>
						</td>
						<td>
							<font ng-bind="device.create_time | date: 'yyyy-MM-dd HH:mm'"></font>
						</td>
						<td>
							<div ng-repeat="plan in device.plans">
								<div>
									{{plan.name}}&nbsp;|&nbsp;{{plan.wakeup_time}}~{{plan.sleep_time}}&nbsp;|&nbsp;{{plan.repeating_weekdays}}
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
