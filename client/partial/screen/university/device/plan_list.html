<div class="col-lg-9 col-lg-offset-3 col-md-9 col-md-offset-3 col-sm-9 col-sm-offset-3" ng-controller="PlanListCtrl">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6">
			<a class="btn btn-default" ui-sref="terminal_university.device({page: page})">
				<i class="fa fa-reply"></i> 返回
			</a>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6">
			<button class="btn btn-info pull-right" ng-click="createPlan()"><i class="fa fa-plus"></i> 新建计划</button>
		</div>
	</div><br/>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<!--计划列表-->
			<div ng-if="planNumber !== 0">
				<table class="table table-striped table-responsive">
					<thead>
						<th>计划名称</th>
						<th>开机时间</th>
						<th>关机时间</th>
						<th>重复周期</th>
						<th>操作</th>
					</thead>
					<tbody>
						<tr ng-repeat="plan in plans">
							<td header-class="text-left">
								<font ng-bind="plan.name"></font>
							</td>
							<td header-class="text-left">
								<font ng-bind="plan.wakeup_time"></font>
							</td>
							<td header-class="text-left">
								<font ng-bind="plan.sleep_time"></font>
							</td>
							<td header-class="text-left">
								<font ng-bind="plan.repeating_weekdays"></font>
							</td>
							<td header-class="text-left" style="width: 100px;">
								<label type="button" class="btn btn-info" ng-click="updPlan(plan)" style="width: 90px;">
									<span>
										<i class="fa fa-edit" aria-hidden="true"></i> 修改
									</span>
								</label>
								<label type="button" class="btn btn-danger" ng-click="removePlan(plan)" style="margin-top: 5px;width: 90px;">
									<span>
										<i class="fa fa-trash-o" aria-hidden="true"></i> 删除
									</span>
								</label>
							</td>
						</tr>
					</tbody>
				</table>
			</div><br/>
			<!--提示信息-->
			<div ng-if="planNumber === 0">
				<p style="text-align: center;"><br/>
					<font style="font-weight: bold;" size="5" color="#cccccc">
						目前暂时没有计划
					</font>
				</p>
			</div>
		</div>
	</div>
	<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
					<!-- <h4 class="modal-title" id="myModalLabel">{{confirm.title}}</h4> -->
				</div>
				<div class="modal-body">
					{{confirm.message}}
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="confirmModal();">确定</button>
					<button type="button" class="btn btn-default" data-dismiss="modal"><span aria-hidden="true">取消</span></button>
				</div>
			</div>
		</div>
	</div>
</div>
