<div>
	<div class="tabs-left hidden-print">
		<ul class="nav nav-tabs col-sm-2 col-md-2 col-lg-2">
			<li d-sref="'terminal_university'">
				<a ui-sref="terminal_university">审核管理</a>
			</li>
			<li d-sref="'terminal_university.schedule'">
				<a ui-sref="terminal_university.schedule({page: 1})">日程表</a>
			</li>
			<li d-sref="'terminal_university.device'">
				<a ui-sref="terminal_university.device({page : 1})">设备管理</a>
			</li>
		</ul>
	</div>
	<div ui-view>
		<div class="col-lg-9 col-lg-offset-3 col-md-9 col-md-offset-3 col-sm-9 col-sm-offset-3" ng-controller="TerminalCtrl">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<!--导航部分-->
					<nav class="navbar navbar-default" role="navigation">
						<div class="navbar-header"></div>
						<div class="collapse navbar-collapse" id="navbar-item">
							<ul class="nav navbar-nav">
								<li class="active">
									<a ui-sref="terminal_university">待审核列表</a>
								</li>
								<li>
									<a ui-sref="terminal_university.approve">已通过列表</a>
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<table class="table table-striped table-responsive" ng-table="tableParams">
						<tbody>
							<tr ng-repeat="screen in $data">
								<td data-title="'展板名称'" header-class="text-left">
									<font ng-bind="screen.title"></font>
								</td>
								<td data-title="'横向展板'" header-class="text-left">
									<!-- <img ng-src="{{screen.landscape_poster}}" style="width: 100px;height: 56px;" image-fixed> -->
									<div class="thumbnail" style="width: 100px;height: 57px;">
										<img ng-src="{{server + screen.landscape_poster}}?width=100&height=57" ng-click="viewImage(server + screen.landscape_poster)"
											style="width: 100%;height: 100%;" image-fixed>
									</div>
									
								</td>
								<td data-title="'立式展板'" header-class="text-left">
									<!-- <img ng-src="{{screen.portrait_poster}}" style="width: 56px;height: 100px;" image-fixed> -->
									<div class="thumbnail" style="width: 57px;height: 100px;">
										<img ng-src="{{server + screen.portrait_poster}}?width=57&height=100" ng-click="viewImage(server + screen.portrait_poster)" 
											style="width: 100%;height: 100%;" image-fixed>
									</div>
								</td>
								<td data-title="'申请播放时间'" header-class="text-left">
									<font ng-bind="screen.start_time | date: 'yyyy-MM-dd HH:mm'"></font> ~ 
									<font ng-bind="screen.end_time | date: 'yyyy-MM-dd HH:mm'"></font>
								</td>
								<td data-title="'申请组织'" header-class="text-left">
									<font ng-bind="screen.author_name"></font>
								</td>
								<td data-title="'操作'" header-class="text-left" style="width: 180px;">
									<label type="button" class="btn btn-success" ng-click="approve(screen, auth_token, user.nickname)">
										<span>
											<i class="fa fa-plus" aria-hidden="true"></i> 通&nbsp;过
										</span>
									</label>&nbsp;
									<label type="button" class="btn btn-danger" ng-click="refuse(screen, auth_token)">
										<span>
											<i class="fa fa-exclamation-triangle" aria-hidden="true"></i> 拒&nbsp;绝
										</span>
									</label>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
