<div class="col-lg-9 col-lg-offset-3 col-md-9 col-md-offset-3 col-sm-9 col-sm-offset-3" ng-controller="DisplayLogCtrl">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<!--导航部分-->
			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header"></div>
				<div class="collapse navbar-collapse" id="navbar-item">
					<ul class="nav navbar-nav">
						<li>
							<a ui-sref="terminal_university.schedule({page: 1})">播放列表</a>
						</li>
						<li>
							<a ui-sref="terminal_university.source({page: 1})">素材库</a>
						</li>
						<li class="active">
							<a ui-sref="terminal_university.display_log({page: 1})">插播日志</a>
						</li>
					</ul>
					<ul class="nav navbar-nav pull-right">
						<li>
							<a ui-sref="terminal_university.inter_cut({page: currentPage, router: 'display_log'})"><i class="fa fa-rocket" aria-hidden="true"></i>&nbsp;插播</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<table class="table table-striped table-responsive" ng-table="tableParams">
				<tbody>
					<tr ng-repeat="screen in $data">
						<td data-title="'展板名称'" header-class="text-left">
							<font ng-bind="screen.content.title"></font>
						</td>
						<td data-title="'横向展板'" header-class="text-left">
							<div class="thumbnail" style="width: 100px;height: 57px;">
								<img ng-src="{{server + screen.content.landscape_poster}}?width=100&height=57" ng-click="viewImage(server + screen.content.landscape_poster)" 
									style="width: 100%;height: 100%;" image-fixed>
							</div>
						</td>
						<td data-title="'立式展板'" header-class="text-left">
							<div class="thumbnail" style="width: 57px;height: 100px;">
								<img ng-src="{{server + screen.content.portrait_poster}}?width=57&height=100" ng-click="viewImage(server + screen.content.portrait_poster)" 
									style="width: 100%;height: 100%;" image-fixed>
							</div>
						</td>
						<td data-title="'插播时间'" header-class="text-left">
							<font ng-bind="screen.timestamp | date: 'yyyy-MM-dd HH:mm'"></font>
						</td>
						<td data-title="'播放等级'" header-class="text-left" style="width: 80px;">
							<font ng-bind="screen.priority.name"></font>
						</td>
						<!-- <td data-title="'播放区域'" header-class="text-left">
							<font ng-bind="screen.region.name"></font>
						</td> -->
						<td data-title="'操作'" header-class="text-left">
							<label type="button" class="btn btn-info" ng-click="interCut(screen.content, auth_token)">
								<span>
									<i class="fa fa-rocket" aria-hidden="true"></i> 再次插播
								</span>
							</label>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
