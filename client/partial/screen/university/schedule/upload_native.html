<div class="col-lg-9 col-lg-offset-3 col-md-9 col-md-offset-3 col-sm-9 col-sm-offset-3" ng-controller="NativeUploadCtrl">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<a class="btn btn-default" ui-sref="terminal_university.source({ page: page})">
				<i class="fa fa-reply"></i> 返回</a>
		</div>
	</div><br/>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<form method="POST" ng-submit="save()" class="form-horizontal" role="form"
				name="screenForm" enctype="multipart/form-data">
				<div class="panel panel-info">
					<div class="panel panel-heading">
						<div class="panel-title">
							<font ng-bind="screenInfo"></font>
						</div>
					</div>
					<div class="panel-body">
						<form-input data-title="'展板名称'" data-name="'title'">
							<input class="form-control" ng-model="screen.title" placeholder="请将项目名称限制在30个字符以内" maxlength="30" />
						</form-input>
						<!-- <form-input data-title="'播放等级'" data-name="'level'">
							<select class="form-control" ng-model="screen.priority_id" ng-options="level.id as level.name for level in levels"></select>
						</form-input> -->
						<form-input data-title="'横装电子展板活动专用海报'">
							<div class="fileinput fileinput-new" data-provides="fileinput">
								<div ng-if="screen.landscape_poster" class="fileinput-new thumbnail" style="width:300px;height:170px;">
									<img ng-src="{{screen.landscape_poster.substring(0)}}" image-fixed/>
								</div>
								<div class="fileinput-preview fileinput-exists thumbnail"></div>
								<div>
									<span class="btn btn-default btn-file">
										<span class="fileinput-new">本地上传</span>
										<span class="fileinput-exists">更换</span>
										<input type="file" name="landscape_poster" data-file="screen.landscape_poster" id="image_file">
									</span>
									<a href="#" class="btn btn-default fileinput-exists"
										data-dismiss="fileinput">删除</a>
								</div>
							</div>&nbsp;&nbsp;&nbsp;<span><a ng-click="showDemo('/static/images/H-01.jpg', 'landscape_poster')">查看示例</a></span>
							<div>分辨率：1920*1080 72ppi以上</div>
						</form-input>
						<form-input data-title="'竖装电子展板活动专用海报'">
							<div class="fileinput fileinput-new" data-provides="fileinput">
								<div ng-if="screen.portrait_poster" class="fileinput-new thumbnail" style="width:170px;height:300px;">
									<img ng-src="{{screen.portrait_poster.substring(0)}}" image-fixed/>
								</div>
								<div class="fileinput-preview fileinput-exists thumbnail"></div>
								<div>
									<span class="btn btn-default btn-file" data-toggle="tooltip" data-placement="bottom">
										<span class="fileinput-new">本地上传</span>
										<span class="fileinput-exists">更换</span>
										<input type="file" name="portrait_poster" data-file="screen.portrait_poster" id="image_file">
									</span>
									<a href="#" class="btn btn-default fileinput-exists"
										data-dismiss="fileinput">删除</a>
								</div>
							</div>&nbsp;&nbsp;&nbsp;<span><a ng-click="showDemo('/static/images/W-01.jpg', 'portrait_poster')">查看示例</a></span>
							<div>分辨率：1080*1920 72ppi以上</div>
						</form-input>
						<form-input data-title="'预计展出时间'" data-name="'start_time'">
							<datetimepicker datetime="screen.start_time" starttime="screen.current"></datetimepicker>
						</form-input>
						<form-input data-title="'计划结束时间'" data-name="'end_time'">
							<datetimepicker datetime="screen.end_time" starttime="screen.start_time"></datetimepicker>
						</form-input>
						<!-- <form-input data-title="'展板用途'" data-name="'use'">
							<div class="col-sm-5">
								<label class="radio-inline">
									<input type="radio" name="use" value="interCut" ng-click="getCheckedUse('interCut')" checked="checked"/> 插播
								</label>
							</div>
							<div class="col-sm-5">
								<label class="radio-inline">
									<input type="radio" name="use" value="source" ng-click="getCheckedUse('source')"/> 添加至素材库
								</label>
							</div>
						</form-input> -->
					</div>
				</div>
				<button class="btn btn-info form-control" type="submit">提&nbsp;&nbsp;交</button>
			</form>
		</div>
	</div>
</div>
