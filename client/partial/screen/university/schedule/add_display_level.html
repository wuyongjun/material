<div class="modal-header">
	<h3 class="modal-title"><font ng-bind="title"></font></h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-sm-12">
			<form class="form-horizontal" role="form" name="displayForm">
				<form-input data-title="'设置播放等级'" data-name="'display_level'">
					<select name="level" id="level" class="form-control" ng-model="param.priority_id" ng-options="r.id as r.name for r in levelArray"></select>
				</form-input>
			</form>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-info" ng-click="ok()" ng-disabled="btnOk">确&nbsp;定</button>
	<button class="btn btn-default" ng-click="cancel()">关&nbsp;闭</button>
</div>
