 <div ng-controller="ProfileCtrl">
  <div class="tabs-left">
    <ul class="nav nav-tabs col-sm-2 col-md-2 col-lg-2">
      <li d-sref="'profile'">
          <a ui-sref="profile">基本信息</a>
      </li>
      <li d-sref="'profile.change_password'">
          <a ui-sref="profile.change_password">修改密码</a>
      </li>
    </ul>
  </div>
  <div id="content">
    <div ui-view>
      <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-3 col-sm-9 col-sm-offset-3 profile-panel">
        <form class="form-horizontal" role="form" enctype="multipart/form-data">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="panel-title">管理员概况</div>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label class="col-sm-2 control-label" for="email">登录邮箱</label>
                <div class="col-sm-9">
                  <input class="form-control" id="email" name="email"
                      readonly="true" type="text" ng-model="user.email">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="name">姓名</label>
                <div class="col-sm-9">
                  <input class="form-control" id="name" name="name"
                      type="text" ng-model="user.name" readonly="true">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="phone">手机号码</label>
                <div class="col-sm-9">
                  <input class="form-control" id="phone" name="phone"
                      type="text" ng-model="user.phone" readonly="true">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="photo_id">证件照</label>
                <div class="col-sm-9">
                  <div class="fileinput fileinput-new" data-provides="fileinput">
                    <div class="fileinput-new thumbnail" style="width: 100%">
                      <img ng-src="{{user.photo_id}}">
                    </div>
                    <div class="fileinput-preview fileinput-exists thumbnail"></div>
                    <!-- <div>
                      <span class="btn btn-default btn-file">
                        <span class="fileinput-new">选择照片</span>
                        <span class="fileinput-exists">更换</span>
                        <input type="file" name="photo_id"></span>
                      <a href="#" class="btn btn-default fileinput-exists"
                          data-dismiss="fileinput">删除</a>
                    </div> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
