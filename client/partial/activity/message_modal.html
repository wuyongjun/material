<div class="modal-header">
	<h3 class="modal-title">活动发布成功</h3>
</div>
<div class="modal-body">
	<textarea class="form-control ng-pristine ng-valid ng-touched" ng-model="content" maxlength="70" rows="5" placeholder="编辑私信和短信发送给社团成员，请将字数控制在70字内。"></textarea>
</div>
<div class="modal-footer">
	<button class="btn btn-warning" ng-click="cancel()">取消</button>
	<button class="btn btn-info" ng-click="ok()">发送</button>
</div>
