<div class="modal-header">
  <h3 class="modal-title">更新奖品数量</h3>
</div>
<div class="modal-body">
  <table class="table table-striped table-responsive coupons">
      <tbody>
        <tr>
          <td data-title="''">
            <div class="select-goods">
              <div class="logo" style="height:100px;width:100px">
                <img ng-src="{{award.goods_info.image}}?width=90&height=90" style="height:100%;width:100%;" ng-click="viewImage(award.goods_info.image)">
              </div>
              <div class="info">
                <a class="btn btn-default" ng-click="update_number(prize)"> 更新数量</a>
                <h4>{{award.goods_info.title}}</h4>
                <div>奖品数量: <input class="number_input" type="number" ng-model="prize.number"><!--  剩余: {{award.number - (prize.number||0)}} --> </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
</div>
