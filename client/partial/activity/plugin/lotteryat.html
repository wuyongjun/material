<div class="col-lg-offset-3 md-offset-3 col-sm-offset-3 col-lg-8  col-md-8 col- col-sm-9"
    ng-controller="LotteryatCtrl">
  <div class="activity-button-bar">
    <div class="btn-group">
      <a class="btn btn-default" ng-click="returntolottery()">
        <i class="fa fa-reply"></i> 返回
      </a><!-- '/app/draw_lots/#' + award_id -->
      <a class="btn btn-default" target="_blank" ng-href="{{'/app/draw_lots/#' + award_id}}">
        <i class="fa fa-desktop"></i> 大屏幕
      </a>
    </div>
  </div>
  <table ng-table="tableParams"
      class="table table-striped table-responsive">
    <tbody>
      <tr ng-repeat="signin in $data">
        <td data-title="'编号'" header-class="text-left">
          {{signin.id}}
        </td>
        <td data-title="'奖项名称'" header-class="text-left">
          {{signin.name}}
        </td>
        <td data-title="'开奖模式'" header-class="text-left">
        </td>
      </tr>
    </tbody>
  </table>
</div>
