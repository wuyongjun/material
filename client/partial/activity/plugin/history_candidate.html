<div class="col-lg-offset-3 md-offset-3 col-sm-offset-3 col-lg-8  col-md-8 col- col-sm-9"
    ng-controller="HistoryCandiCtrl">
  <div class="activity-button-bar">
    <div class="btn-group">
      <a class="btn btn-default" ng-click="returnToVote()">
        <i class="fa fa-reply"></i> 返回</a>
    </div>
  </div>
  <table ng-table="tableParams"
      class="table table-striped table-responsive coupons">
    <tbody>
      <tr ng-repeat="candidate in $data">
        <td  data-title="''" style="border:0px;">
          <div class="panel panel-default form-horizontal">
            <div class="panel-heading">
              <div class="panel-title">获得票数：<font ng-bind="candidate.vote_num"></font></div>
            </div>
            <div class="panel-body">
              <div class="row coupons-info">
                <form-input data-title="'候选项'" data-name="'candidate.title'">
                  <input ng-model="candidate.title" class="form-control" type="text" readonly="readonly">
                </form-input>
                <form-input data-title="'已有图片'" data-name="'images'">
                  <div class="fileinput fileinput-new" data-provides="fileinput">
                    <span ng-repeat="image in candidate.images">
                      <span ng-if="image.path" class="thumbnail">
                        <img ng-src="{{image.path.substring(0)}}" style="width: 178px;" ng-click="viewImage(image.path)">
                      </span>
                    </span>
                  </div>
                </form-input>
                <form-input data-title="'候选说明'" data-name="'candidate.describe'">
                  <textarea class="form-control" ng-model="candidate.describe"
                      rows="5" autocomplete="off" placeholder="" readonly="readonly">
                  </textarea>
                </form-input>                
              </div>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <script type="text/ng-template" id="custom/pager">
    <ul class="pager ng-cloak">
      <li ng-repeat="page in pages"
          ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
          ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
        <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; 上一页</a>
        <a ng-switch-when="next" ng-click="params.page(page.number)" href="">下一页 &raquo;</a>
      </li>
      <li> 
        <div class="btn-group">
          <button type="button" ng-class="{'active':params.count() == 1}" ng-click="params.count(1)" class="btn btn-default">1</button>
          <button type="button" ng-class="{'active':params.count() == 5}" ng-click="params.count(5)" class="btn btn-default">5</button>
          <button type="button" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)" class="btn btn-default">10</button>
          <button type="button" ng-class="{'active':params.count() == 15}" ng-click="params.count(15)" class="btn btn-default">15</button>
        </div>
      </li>
    </ul>
  </script>
</div>
