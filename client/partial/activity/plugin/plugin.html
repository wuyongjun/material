<div class="modal-header">
  <h4 class="modal-title">添加新功能</h4>
</div>
<div class="modal-body">
  <div class="row" ng-repeat="plugin in plugins_alivable">
    <div class="col-md-2">
      <!-- <br/><br/> -->
      <center>
        <div style="margin-top:40px;" ng-if="plugin.icon_path == '/static/images/ticket_new.png'">
          <image ng-src="{{plugin.icon_path}}" style="width:35px;height:35px;"/>
        </div>
        <div style="margin-top:42px;" ng-if="plugin.icon_path != '/static/images/ticket_new.png'">
          <image ng-src="{{plugin.icon_path}}" style="width:30px;height:30px;"/>
        </div>
      </center>
    </div>
    <div class="col-md-3">
      <br/><br/>
      <a d-serf="community" class="btn btn-primary" style="width:90px;" ng-click="addPlugin(plugin.id)">{{plugin.name}}&nbsp;&nbsp;<i class="glyphicon glyphicon-plus-sign"></i></a>
      <!-- <button class="btn btn-primary" ng-click="addPlugin(plugin.id)"><font ng-bind="plugin.name"></font>&nbsp;&nbsp;<i class="glyphicon glyphicon-plus-sign"></i></button> -->
    </div>
    <div class="col-md-7"><!-- placeholder="{{plugin.note}}"-->
      <textarea  class="bs-callout bs-callout-info text-muted" rows="6" style="width:100%;border-radius:4px;padding:10px;border-left-color:#337ab7;resize:none;" readonly="true">{{plugin.note}}</textarea>
    </div>
  </div>
</div>
