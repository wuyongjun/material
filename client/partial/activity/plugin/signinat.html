<div class="col-lg-offset-3 md-offset-3 col-sm-offset-3 col-lg-8  col-md-8 col- col-sm-9"
    ng-controller="SignInStatCtrl">
  <div class="activity-button-bar">
    <div class="btn-group">
      <a class="btn btn-default" ng-click="returntosignin()">
        <i class="fa fa-reply"></i> 返回</a>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-11">
      <span class="label label-info">
        ps: 为了保证同学们的隐私，仅本社成员显示真实姓名
      </span>
    </div>
  </div><br/>
  <table ng-table="tableParams"
      class="table table-striped table-responsive">
    <tbody>
      <tr ng-repeat="signin in $data">
        <td data-title="'签到人姓名'" header-class="text-left">
          <font ng-bind="signin.user.name" ng-if="signin.user.name"></font>
          <font style="color: #ccc;" ng-if="!signin.user.name">非本社成员</font>
        </td>
        <td data-title="'签到人昵称'" header-class="text-left">
          {{signin.user.nickname}}
        </td>
        <td data-title="'电话号码'" header-class="text-left">
          {{signin.user.phone}}
        </td>
        <td data-title="'签到号'" header-class="text-left">
          {{signin.sign_in_index|signNumber}}
        </td>
        <td data-title="'签到时间'" header-class="text-left">
          {{signin.sign_in_time|date:"yyyy-MM-dd HH:mm"}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
