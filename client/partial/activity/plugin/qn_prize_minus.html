<div class="modal-header">
	<h3 class="modal-title">更新礼券数量</h3>
</div>
<div class="modal-body">
	<table class="table table-striped table-responsive coupons">
		<tbody>
			<tr>
				<td data-title="''">
					<div class="select-goods">
						<div class="logo" style="height:100px;width:100px;">
							<img ng-src="{{gift.goods.image}}?width=90&height=90" style="height:100%;width:100%;" ng-click="viewImage(gift.goods.image)">
						</div>
						<div class="info">
							<a class="btn btn-default" ng-click="updateNumber(prize)"> 更新数量</a>
							<h4>名称：<font ng-bind="gift.goods.title"></font></h4>
							<div>奖品数量：<input class="number_input" type="number" ng-model="prize.number"></div> 剩余数量：
							<font ng-bind="cer_remain - (prize.number || 0)"></font>
						</div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
