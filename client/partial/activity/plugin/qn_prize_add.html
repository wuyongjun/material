<div class="modal-header">
	<h3 class="modal-title">电子礼券</h3>
</div>
<div class="modal-body">
	<div ng-show="note">
		<p class="ng-cloak">
			<strong>奖券库空荡荡，先来创建第一张奖券吧！</strong>
		</p>
	</div>
	<table ng-table="tableParams" class="table table-striped table-responsive coupons">
		<tbody>
			<tr ng-repeat="coupon in $data">
				<td data-title="''">
					<div class="select-goods">
						<div class="logo" style="height:100px;width:100px">
							<img ng-src="{{coupon.image}}?width=90&height=90" style="height:100%;width:100%;" ng-click="viewImage(coupon.image)">
						</div>
						<div class="info">
							<a class="btn btn-default" ng-click="add(prize, coupon)">添加</a>
							<h4>名称：<font ng-bind="coupon.title"></font><font size="1">（有效期：{{coupon.end_time | date: 'yyyy-MM-dd'}}）</font></h4>
							<div>
								数量：<input class="number_input" type="number" ng-model="prize.number">&nbsp;&nbsp;剩余：{{coupon.remain - (prize.number || 0)}}<br/>
							</div>
						</div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="modal-footer">
	<button class="btn btn-info" ng-click="goToCertificate()" ng-show="note">确定</button>
	<button class="btn btn-default" ng-click="cancel()" ng-show="note">取消</button>
</div>
