<div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10" ng-controller="activityUniversityCreateCtrl">
	<div class="row">
		<form method="POST" ng-submit="saveActivity()" class="form-horizontal" role="form" name="activityForm" enctype="multipart/form-data">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="panel-title">创建活动</div>
				</div>
				<div class="panel-body">
					<form-input data-title="'活动主题'" data-name="'subject'">
						<input type="text" name="subject" id="subject" ng-model="activity.subject" class="form-control" />
					</form-input>
					<form-input data-title="'活动地点'" data-name="'location'">
						<input type="text" name="location" id="location" ng-model="activity.location" class="form-control" />
					</form-input>
					<form-input data-title="'开始时间'" data-name="'start_time'">
						<datetimepicker datetime="activity.start_time"></datetimepicker>
					</form-input>
					<form-input data-title="'结束时间'" data-name="'end_time'">
						<datetimepicker datetime="activity.end_time"></datetimepicker>
					</form-input>
					<form-input data-title="'活动内容'" data-name="'content'">
						<!-- 添加必填验证 -->
						<textarea class="form-control" id="content" ng-model="activity.content" name="content" rows="5" autocomplete="off"></textarea>
            		</form-input>
            		<form-input data-title="'活动海报'" data-name="'poster'">
						<div class="fileinput fileinput-new" data-provides="fileinput">
							<div ng-if="activity.poster" class="fileinput-new thumbnail" style="height:200px;width:300px">
								<img ng-src="{{activity.poster.substring(0)}}?width=160&height=160" image-fixed>
							</div>
							<div class="fileinput-preview fileinput-exists thumbnail"></div>
							<div>
								<span class="btn btn-default btn-file">
									<span class="fileinput-new">选择照片</span>
									<span class="fileinput-exists">更换</span>
									<input type="file" name="poster" data-file="activity.poster" id="image_file">
								</span>
								<a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">删除</a>
							</div>
						</div>
					</form-input>
				</div>
				<button class="btn btn-primary form-control form-submit-button" type="submit">保存</button>
			</div>
		</form>
	</div>
</div>
