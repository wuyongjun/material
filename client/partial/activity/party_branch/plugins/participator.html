<div class="modal-header">
	<div class="modal-title"><h4>选择参与者</h4></div>
</div>
<div class="modal-body">
	<div class="row">
		<!--这为左侧党支部成员部分-->
		<div class="col-xs-5 col-sm-5 col-md-5">
			<!--总人数-->
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<span class="label label-info" style="font-size: 100%;">
						总人数：<font ng-bind="person_sum"></font>
					</span>
				</div>
			</div><br/>
			<!--人员列表-->
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="panel-title">党支部成员</div>
						</div>
						<div class="panel-body" style="height: 400px;overflow-y: auto;">
							<!--nav tabs-->
							<ul class="nav nav-tabs" role=tablist>
								<li class="active" role="presentation">
									<a ng-click="getMembers('group')" aria-controls="group" role="tab" data-toggle="tab">小队</a>
								</li>
								<li role="presentation">
									<a ng-click="getMembers('duty')" aria-controls="duty" role="tab" data-toggle="tab">职务</a>
								</li>
								<li role="presentation">
									<a ng-click="getMembers('identify')" aria-controls="identify" role="tab" data-toggle="tab">身份</a>
								</li>
							</ul><br/>
							<!--nav panes-->
							<div class="tab-content">
								<div role="tabpanel" class="tab-pane active">
									<div class="row">
										<div class="col-sm-4" style="text-align:left;padding-left:25px;" ng-repeat="member in members">
											<input type="checkbox" name="member" id="member" value="{{member.id}}" ng-model="checked_member" 
												ng-checked="member.checked" ng-click="getCheckedMem(member, checked_member)"
												ng-disabled="member.isPart">
												&nbsp;&nbsp;<font title="{{member.name}}" ng-bind="member.name | substr:6:5"></font>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--这为中间操作按钮部分-->
		<div class="col-xs-2 col-sm-2 col-md-2">
			<div class="row" style="margin-top: 200px;">
				<div class="col-sm-9 col-sm-offset-3">
					<!--添加要参与讨论的人员-->
					<button class="btn btn-info btn-lg" ng-click="addParticipator()"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
				</div>
			</div><br/>
			<div class="row">
				<div class="col-sm-9 col-sm-offset-3">
					<!--删除要参与讨论的人员-->
					<button class="btn btn-info btn-lg" ng-click="delParticipator()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
				</div>
			</div>
		</div>
		<!--这为右侧选中人员部分-->
		<div class="col-xs-5 col-sm-5 col-md-5">
			<!--参与讨论的人数-->
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<span class="label label-info" style="font-size: 100%;">
						参与讨论人数：<font ng-bind="participator_sum"></font>
					</span>
				</div>
			</div><br/>
			<!--选中的参与人员列表-->
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="panel-title">讨论区</div>
						</div>
						<div class="panel-body" style="height: 400px;overflow-y: auto;">
							<div class="row">
								<div class="col-sm-4" style="text-align:left;padding-left:25px;" ng-repeat="member in participators">
									<input type="checkbox" name="member" id="member" value="{{member.id}}" ng-model="checked_member" ng-click="getCheckedPar(member.id, checked_member)">&nbsp;&nbsp;<font title="{{member.name}}" ng-bind="member.name | substr:6:5"></font>
								</div>
							</div>
							<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
							<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	
</div>
