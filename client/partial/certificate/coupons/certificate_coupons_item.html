<div id="certificate-item" ng-controller="CertificateCouponsItemCtrl">
  <div ui-view>
  <div class="col-lg-12  col-md-12">
    <div class="certificate-button-bar">
      <div class="btn-group">
        <a class="btn btn-default" ui-sref="certificate_coupons"><i class="fa fa-reply"></i> 返回</a>
      </div>
    </div>
    <form class="form-horizontal" name="certificateForm" enctype="multipart/form-data">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title">电子礼劵概况</div>
          </div>
          <div class="panel-body">
            <form-input data-title="'礼劵名称'" data-name="'title'">
              <input type="text" class="form-control"
                  id="title" ng-model="coupons.title" name="title">
            </form-input>
            <form-input data-title="'有效期至'" data-name="'end_time'">
              <datetimepicker datetime="coupons.end_time"></datetimepicker>
            </form-input>
            <form-input data-title="'赞助商'" data-name="'sponsor_name'">
              <input type="text" class="form-control"
                  id="sponsor_name" ng-model="coupons.sponsor_name" name="sponsor_name">
            </form-input>
            <form-input data-title="'赞助商Logo'" data-name="'sponsor_logo'">
                <div class="fileinput fileinput-new" data-provides="fileinput">
                  <div ng-if="coupons.sponsor_logo" class="fileinput-new thumbnail">
                    <img ng-src="{{coupons.sponsor_logo.substring(0)}}" style="width: 178px;">
                  </div>
                  <div class="fileinput-preview fileinput-exists thumbnail"></div>
                  <div>
                    <span class="btn btn-default btn-file" data-toggle="tooltip" data-placement="bottom" title="图片大小不能超过1M" tool-tip>
                      <span class="fileinput-new">选择照片</span>
                      <span class="fileinput-exists">更换</span>
                      <input type="file" name="sponsor_logo" data-file="coupons.sponsor_logo">
                    </span>
                    <a href="#" class="btn btn-default fileinput-exists"
                        data-dismiss="fileinput">删除</a>
                  </div>
                </div>
            </form-input>
            <form-input data-title="'物品图片'" data-name="'image'">
                <div class="fileinput fileinput-new" data-provides="fileinput">
                  <div ng-if="coupons.image" class="fileinput-new thumbnail">
                    <img ng-src="{{coupons.image.substring(0)}}" style="width:500px;">
                  </div>
                  <div class="fileinput-preview fileinput-exists thumbnail"></div>
                  <div>
                    <span class="btn btn-default btn-file" data-toggle="tooltip" data-placement="bottom" title="图片大小不能超过1M" tool-tip>
                      <span class="fileinput-new">选择照片</span>
                      <span class="fileinput-exists">更换</span>
                      <input type="file" name="image" data-file="coupons.image">
                    </span>
                    <a href="#" class="btn btn-default fileinput-exists"
                        data-dismiss="fileinput">删除</a>
                  </div>
                </div>
            </form-input>
            <form-input data-title="'总数'" data-name="'total'">
              <input class="form-control"
                  id="total" ng-model="coupons.total" name="total">
            </form-input>
          </div>
          <button class="btn btn-primary form-control form-submit-button" type="submit" ng-click="create()" ng-if="edit_id === '-1'">创建</button>
          <button class="btn btn-primary form-control form-submit-button" type="submit" ng-click="update(coupons.id)" ng-if="edit_id !== '-1'">更新</button>
        </div>
    </form>
  </div>
  </div>
</div>
