<div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10" ng-controller="certificateIwxCreateCtrl">
	<form class="form-horizontal" name="certificateForm" enctype="multipart/form-data">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title">电子凭证</div>
      </div>
      <div class="panel-body">
        <form-input data-title="'凭证名称'" data-name="'title'">
          <input type="text" class="form-control"
              id="title" ng-model="coupon.title" name="title">
        </form-input>
        <form-input data-title="'有效期至'" data-name="'end_time'">
          <datetimepicker datetime="coupon.end_time"></datetimepicker>
        </form-input>
        <form-input data-title="'赞助商'" data-name="'sponsor_name'">
          <input type="text" class="form-control"
              id="sponsor_name" ng-model="coupon.sponsor_name" name="sponsor_name">
        </form-input>
        <form-input data-title="'赞助商Logo'" data-name="'sponsor_logo'">
            <div class="fileinput fileinput-new" data-provides="fileinput">
              <div ng-if="coupon.sponsor_logo" class="fileinput-new thumbnail">
                <img ng-src="{{coupon.sponsor_logo.substring(0)}}" style="width: 178px;">
              </div>
              <div class="fileinput-preview fileinput-exists thumbnail"></div>
              <div>
                <span class="btn btn-default btn-file">
                  <span class="fileinput-new">选择照片</span>
                  <span class="fileinput-exists">更换</span>
                  <input type="file" name="sponsor_logo" data-file="coupon.sponsor_logo">
                </span>
                <a href="#" class="btn btn-default fileinput-exists"
                    data-dismiss="fileinput">删除</a>
              </div>
            </div>
        </form-input>
        <form-input data-title="'物品图片'" data-name="'image'">
            <div class="fileinput fileinput-new" data-provides="fileinput">
              <div ng-if="coupon.image" class="fileinput-new thumbnail">
                <img ng-src="{{coupon.image.substring(0)}}" style="width:500px;">
              </div>
              <div class="fileinput-preview fileinput-exists thumbnail"></div>
              <div>
                <span class="btn btn-default btn-file">
                  <span class="fileinput-new">选择照片</span>
                  <span class="fileinput-exists">更换</span>
                  <input type="file" name="image" data-file="coupon.image">
                </span>
                <a href="#" class="btn btn-default fileinput-exists"
                    data-dismiss="fileinput">删除</a>
              </div>
            </div>
        </form-input>
        <form-input data-title="'总数'" data-name="'total'">
          <input class="form-control"
              id="total" ng-model="coupon.total" name="total">
        </form-input>
      </div>
      <button class="btn btn-primary form-control form-submit-button" type="submit" ng-click="create()">创建</button>
    </div>
  </form>
</div>
