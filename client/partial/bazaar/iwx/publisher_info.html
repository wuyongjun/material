<div class="modal-header">
	<h3 class="modal-title">
		<font ng-bind="publisher.publish_title"></font>
	</h3>
</div>
<div class="modal-body">
	<div class="basic-info" style="height: 100%;">
		<!--组织信息列表-->
		<table class="table col-md-12" ng-if="flag === 'org'">
			<body>
				<tr>
					<td class="col-md-3" rowspan="3"><img class="img-rounded" ng-src="{{community.logo}}/thumbnail" style="width: 100%;"></td>
					<td class="col-md-2">社团名称</td>
					<td class="col-md-2"><font ng-bind="community.name"></font></td>
					<td class="col-md-2">学校名称</td>
					<td class="col-md-3"><font ng-bind="community.university.name"></font></td>
				</tr>
				<tr>
					<td class="col-md-2" rowspan="2">社团简介</td>
					<td class="col-md-7" rowspan="2" colspan="3">
						<textarea class="form-control" ng-bind="community.description" readonly="readonly" rows="5"></textarea>
					</td>
				</tr>
			</body>
		</table>
		<!--个人信息列表-->
		<table class="table col-sm-12" ng-if="flag === 'personal'">
			<body>
				<tr>
					<td class="col-sm-3" rowspan="3"><img class="img-rounded" ng-src="{{user.icon}}/thumbnail" style="width: 100%;"></td>
					<td class="col-sm-2">昵称</td>
					<td class="col-sm-2"><font ng-bind="user.nickname"></font></td>
					<td class="col-sm-2">真实姓名</td>
					<td class="col-sm-3"><font ng-bind="user.name"></font></td>
				</tr>
				<tr>
					<td class="col-sm-2">性别</td>
					<td class="col-sm-2">
						<span ng-switch="user.sex">
							<span ng-switch-when="MALE">男</span>
							<span ng-switch-when="FEMALE">女</span>
						</span>
					</td>
					<td class="col-sm-2">专业</td>
					<td class="col-sm-3"><font ng-bind="user.major"></font></td>
				</tr>
				<tr>
					<td class="col-sm-2">入学时间</td>
					<td class="col-sm-2"><font ng-bind="user.admission_date"></font></td>
					<td class="col-sm-2">电话号码</td>
					<td class="col-sm-3"><font ng-bind="user.phone"></font></td>
				</tr>
			</body>
		</table>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-danger" ng-click="close()">关闭</button>
</div>
