<div class="modal-header">
	<h3 class="modal-title">取消发布理由</h3>
</div>
<div class="modal-body">
	<textarea class="form-control ng-pristine ng-valid ng-touched" ng-model="content" rows="5" placeholder="请填写取消发布理由，理由将以私信的方式发送给发布者。"></textarea>
</div>
<div class="modal-footer">
	<button class="btn btn-info" ng-click="ok()">确定</button>
	<button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
