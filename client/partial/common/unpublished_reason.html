<div class="modal-header">
	<h3 class="modal-title"><font ng-bind="reason_title"></font></h3>
</div>
<div class="modal-body">
	<div class="row" ng-if="receive">
		<div class="col-sm-12">
			<font ng-bind="receive"></font>
		</div>
	</div><br ng-if="receive" />
	<div class="row">
		<div class="col-sm-12">
			<textarea class="form-control ng-pristine ng-valid ng-touched" ng-model="content" rows="5" placeholder="请填写具体原因"></textarea>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-info" ng-click="ok()" ng-disabled="ok_btn">确定</button>
	<button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
