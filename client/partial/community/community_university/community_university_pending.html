<div ng-controller="CommUniPendingCtrl">
	<!-- <div class="row">
		&nbsp;&nbsp;&nbsp;
		<div class="btn-group">
	        <a class="btn btn-default" ui-sref="community_university">
	          <i class="fa fa-reply"></i> 返回</a>
	    </div>
	</div><br/> -->
	<br/>
	<table class="table table-striped table-responsive" ng-table="tableParams">
		<tbody>
			<tr ng-repeat="community in $data">
				<!-- <td data-title="'编号'" header-class="text-left">
					{{$index + 1}}
				</td> -->
				<td data-title="'社团名称'" header-class="text-left">
					<font ng-bind="community.community.name"></font>
				</td>
				<td data-title="'社团介绍'" header-class="text-left">
					<font ng-bind="community.community.description"></font>
				</td>
				<td data-title="'社团Logo'" header-class="text-left">
					<div class="logo" style="height:70px;width:70px">
						<img ng-src="{{community.community.logo}}" style="height:100%;width:100%;" ng-click="viewImage(community.community.logo)">
					</div>
				</td>
				<td data-title="'申请者'" header-class="text-left">
					<font ng-bind="community.admin_user.name"></font>
				</td>
				<td data-title="'证件照'" header-class="text-left">
					<div class="logo" style="height:70px;width:70px;">
						<img ng-src="{{community.admin_user.photo_id}}" style="height:100%;width:100%;" ng-click="viewImage(community.admin_user.photo_id)">
					</div>
				</td>
				<td data-title="'申请者电话'" header-class="text-left">
					<font ng-bind="community.admin_user.phone"></font>
				</td>
				<td data-title="'申请者邮箱'" header-class="text-left">
					<font ng-bind="community.admin_user.email"></font>
				</td>
				<td data-title="'操作'" header-class="text-left">
					<label type="button" class="btn btn-info btn-checkbox" ng-click="approved(community.admin_user.email)">
						<span >
							批准 <i class="fa fa-plus-circle"></i>
						</span>
					</label>
					<!-- <label type="button" class="btn btn-danger btn-checkbox" ng-click="reject()">
						<span >
							拒绝 <i class="fa fa-minus-circle"></i>
						</span>
					</label> -->
				</td>
			</tr>
		</tbody>
	</table>
	<!-- Confirm Modal -->
	<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
					<!-- <h4 class="modal-title" id="myModalLabel">{{confirm.title}}</h4> -->
				</div>
				<div class="modal-body">
					{{confirm.message}}
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"><span aria-hidden="true">取消</span></button>
					<button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="confirmModal();">确定</button>
				</div>
			</div>
		</div>
	</div>
</div>
