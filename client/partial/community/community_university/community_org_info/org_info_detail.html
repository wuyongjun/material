<div class="modal-header">
	<h4 class="modal-title">
		<font ng-bind="community.community.name"></font>院系团委
	</h4>
</div>
<div class="modal-body">
	<!--管理员信息-->
	<div class="row">
		<div class="col-sm-12">
			<form class="form-horizontal">
				<fieldset>
					<legend>
						<h4>
							<font>管理员信息</font>
						</h4>
					</legend>
					<div class="row">
						<div class="form-group">
							<label class="col-sm-3 control-label" for="email">注册邮箱</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" disabled="disabled" 
									id="email" ng-model="community.admin_user.email" name="email" required>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label class="col-sm-3 control-label" for="username">姓名</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" disabled="disabled" 
									id="username" ng-model="community.admin_user.name" name="username" required>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label class="col-sm-3 control-label" for="phone">电话号码</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" disabled="disabled" 
									id="phone" ng-model="community.admin_user.phone" name="phone" required>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label class="col-sm-3 control-label" for="photo_id">正面近照</label>
							<div class="col-sm-8">
								<div class="fileinput fileinput-new" data-provides="fileinput">
									<div class="fileinput-new thumbnail" style="width: 200px;">
										<img ng-src="{{community.admin_user.photo_id}}">
									</div>
									<div class="fileinput-preview fileinput-exists thumbnail"></div>
								</div>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<br/>
	<!--社团组织信息-->
	<div class="row">
		<div class="col-sm-12">
			<form class="form-horizontal">
				<fieldset>
					<legend>
						<h4>
							<font>组织信息</font>
						</h4>
					</legend>
					<div class="row">
						<div class="form-group">
							<label class="col-sm-3 control-label" for="province">省</label>
							<div class="col-sm-8">
								<select class="form-control">
									<option ng-bind="community.community.university.province"></option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label class="col-sm-3 control-label" for="city">市</label>
							<div class="col-sm-8">
								<select class="form-control">
									<option ng-bind="community.community.university.city"></option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label class="col-sm-3 control-label" for="university">学校</label>
							<div class="col-sm-8">
								<select class="form-control">
									<option ng-bind="community.community.university.name"></option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label class="col-sm-3 control-label" for="university">组织类型</label>
							<div class="col-sm-8">
								<select class="form-control">
									<option ng-bind="community.community.university.name"></option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label class="col-sm-3 control-label" for="logo">组织logo</label>
							<div class="col-sm-8">
								<div class="fileinput fileinput-new" data-provides="fileinput">
									<div class="fileinput-new thumbnail" style="width: 200px;">
										<img ng-src="{{community.community.logo}}">
									</div>
									<div class="fileinput-preview fileinput-exists thumbnail"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label class="col-sm-3 control-label" for="logo">介绍</label>
							<div class="col-sm-8">
								<textarea class="form-control" id="community_description"
									ng-model="community.community.description" disabled="disabled" 
									name="description" rows="5" autocomplete="off">
								</textarea>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
<div class="modal-footer">
	<center>
		<button type="button" class="btn btn-info" ng-hide="status" ng-click="approve_org(community.admin_user.email)">
			批&nbsp;准
		</button>
	</center>
</div>
