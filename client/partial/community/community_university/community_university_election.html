<div ng-controller="CommUniElectionCtrl">
  <table class="table table-striped table-responsive" ng-table="tableParams">
    <tbody>
      <tr ng-repeat="community in $data">
        <td data-title="'编号'" header-class="text-left">
          {{$index + 1}}
        </td>
        <td data-title="'社团名称'" header-class="text-left">
          <font ng-bind="community.community.name"></font>
        </td>
        <td data-title="'原管理员名称'" header-class="text-left">
          <font ng-bind="community.user.name"></font>
        </td>
        <td data-title="'证件照'" header-class="text-left">
          <div class="logo" style="height:70px;width:70px">
            <img ng-src="{{community.user.photo_id}}" style="height:100%;width:100%;" ng-click="viewImage(community.user.photo_id)">
          </div>
        </td>
        <td data-title="'原管理员电话'" header-class="text-left">
          <font ng-bind="community.user.phone"></font>
        </td>
        <!-- <td data-title="'原管理员邮箱'" header-class="text-left">
          658938241@qq.com
        </td> -->
        <td data-title="'新管理员名称'" header-class="text-left">
          <font ng-bind="community.election_user.name"></font>
        </td>
        <td data-title="'证件照'" header-class="text-left">
          <div class="logo" style="height:70px;width:70px">
            <img ng-src="{{community.election_user.photo_id}}" style="height:100%;width:100%;" ng-click="viewImage(community.election_user.photo_id)">
          </div>
        </td>
        <td data-title="'新管理员电话'" header-class="text-left">
          <font ng-bind="community.election_user.phone"></font>
        </td>
        <!-- <td data-title="'新管理员邮箱'" header-class="text-left">
          658938241@qq.com
        </td> -->
        <td data-title="'操作'" header-class="text-left">
          
          <label type="button" class="btn btn-info btn-checkbox" ng-click="approved_election(community.id)">
            <span >
              批准 <i class="fa fa-plus-circle"></i>
            </span>
          </label>&nbsp;
          <label type="button" class="btn btn-danger btn-checkbox" ng-click="refuse_election(community.id)">
            <span >
              拒绝 <i class="fa fa-minus-circle"></i>
            </span>
          </label>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- Confirm Modal -->
  <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
          <!-- <h4 class="modal-title" id="myModalLabel">{{confirm.title}}</h4> -->
        </div>
        <div class="modal-body">
          {{confirm.message}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal"><span aria-hidden="true">取消</span></button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="confirmModal();">确定</button>
        </div>
      </div>
    </div>
  </div>
</div>
